<div>

<!--  display the stickers with ng-options for built in choice and grouping.  4-23 -->

<div id="searchBar">
    <label>Search</label>
    <input type="text" ng-model="text" size="32">
</div>

<table class="stickerlist">
<tbody>
<tr ng-repeat="item in items | orderBy:'title' | filter:text">
    <td ng-class="itemClass(item)" align="center"><button class="myButton" ng-click="toggleSelect(item)">{{ item.title}}</button></td>
</tr>
</tbody>
</table>

</div>
